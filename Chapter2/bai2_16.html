<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header style="text-align: center;">
        <img src="../Chapter2/logoMango.png" alt="">
    </header>
    <br>
    <form action="" style="text-align: center;">
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date of Booking</label>
            <input type="date" name="email" id="date">
        </div>
        <br>
        <div>
            <label for="quantity">Number of people</label>
            <input type="number" name="quantity" id="quantity" min="1" max="8">
        </div>
        <br>
        <div>
            <input type="checkbox" name="" id="">
            <span>I agree to the cancellation policy</span>
        </div>
        <br>
        <button type="submit">Book Now</button>
    </form>
</body>
