<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <form action="#" style="text-align:center">
        <h1 style="color:red; text-align:center">Book a Table</h1>
        <fieldset id="your_name" >
            <legend>Your name</legend>
            <input type="text" name="" id="">
        </fieldset>
        <br>
        <fieldset id="sex" >
            <legend>Sex</legend>
            <input type="radio" name="sex" id=""> Male
            <input type="radio" name="sex" id="" checked> Female
        </fieldset>
        <br>
        <fieldset id="size" >
            <legend>Size</legend>
            <input type="radio" name="size" id=""> 2-person table
            <input type="radio" name="size" id="" checked> 4-person table
            <input type="radio" name="size" id=""> 6-person table
        </fieldset>
        <br>
        <fieldset id="location" >
            <legend>Location</legend>
            <input type="radio" name="location" id=""> Indoors
            <input type="radio" name="location" id="" checked> Outdoors
        </fieldset>
        <button type="submit">Book table</button>
    </form>
</body>
</html>
