<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li><em>This text is emphasized</em></li>
        <li>Do not forget to buy <mark>milk</mark> today</li>
        <li><small>This is some smaller text</small></li>
        <li>My favourite color is <del>blue</del> red</li>
        <li>My favourite color is <del>blue</del> <ins>red</ins></li>
        <li>This is <sub>subscripted</sub> text</li>
        <li>This is <sup>subscripted</sup> text</li>
    </ol>
</body>
</html>
